<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperSpeed</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-wrapper">
        <header>
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                <span>HYPER<span class="highlight">SPEED</span></span>
            </div>
            <div class="badge">100G READY</div>
        </header>

        <main>
            <div class="dashboard-card">
                <div class="gauges">
                    <div class="gauge-group download">
                        <div class="gauge-label">DOWNLOAD</div>
                        <div class="gauge-value-wrapper">
                            <span class="gauge-value" id="download-speed">0.00</span>
                            <span class="gauge-unit">Gbps</span>
                        </div>
                        <div class="gauge-bar-bg"><div class="gauge-bar" id="dl-bar"></div></div>
                    </div>

                    <div class="gauge-separator"></div>

                    <div class="gauge-group upload">
                        <div class="gauge-label">UPLOAD</div>
                        <div class="gauge-value-wrapper">
                            <span class="gauge-value" id="upload-speed">0.00</span>
                            <span class="gauge-unit">Gbps</span>
                        </div>
                        <div class="gauge-bar-bg"><div class="gauge-bar" id="ul-bar"></div></div>
                    </div>
                </div>

                <div class="ping-stats">
                    <div class="stat-box">
                        <span class="stat-label">PING</span>
                        <span class="stat-value" id="ping-val">--</span>
                        <span class="stat-unit">ms</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">JITTER</span>
                        <span class="stat-value" id="jitter-val">--</span>
                        <span class="stat-unit">ms</span>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="speedChart"></canvas>
                </div>

                <div class="status-display" id="status">
                    SYSTEM READY
                </div>

                <div class="control-area">
                    <button id="start-btn" onclick="startTest()">
                        <div class="btn-content">
                            <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                            <span>INITIATE TEST</span>
                        </div>
                    </button>
                </div>
            </div>

            <div class="settings-wrapper">
                <button class="settings-toggle" onclick="toggleSettings()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    <span>Advanced Configuration</span>
                </button>
                
                <div id="settings-panel" class="settings-panel hidden">
                    <div class="settings-grid">
                        <div class="input-card">
                            <label for="streams">Concurrent Streams</label>
                            <div class="input-wrapper">
                                <input type="number" id="streams" value="16" min="1" max="128">
                                <span class="input-desc">Higher = More Throughput</span>
                            </div>
                        </div>
                        <div class="input-card">
                            <label for="duration">Test Duration (s)</label>
                            <div class="input-wrapper">
                                <input type="number" id="duration" value="10" min="1" max="60">
                                <span class="input-desc">Total time per phase</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
